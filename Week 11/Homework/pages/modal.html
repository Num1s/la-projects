<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content button {
            margin-top: 20px;
            background-color: #ff4d4d;
        }
        #modal-checkbox {
            display: none;
        }
        #modal-checkbox:checked ~ #modal {
            display: flex;
        }
        .back_button {
            background-color: seashell;
            border: 1px solid silver;
            border-radius: 5px;
            color: black;
            margin-left: 25px;
            width: 360px;
            height: 35px;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="modal-checkbox">
    <button onclick="document.getElementById('modal-checkbox').checked = true;">Click Me</button>
    <div id="modal">
        <div class="modal-content">
            <h2>Hello!</h2>
            <p>This is a modal popup created with only HTML and CSS.</p>
            <button onclick="document.getElementById('modal-checkbox').checked = false;">Close</button>
        </div>
    </div>
    <button class="back_button"
    onclick="window.location.pathname = 'Homework/index.html'">
        Back to Home
    </button>
</body>
</html>
